<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="智能体聚合聊天平台">
    <title>智能体聚合平台</title>
    <!-- 添加错误捕获代码 -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            // 创建错误信息元素
            const errorDiv = document.createElement('div');
            errorDiv.style.backgroundColor = '#ffebee';
            errorDiv.style.color = '#b71c1c';
            errorDiv.style.padding = '15px';
            errorDiv.style.margin = '15px 0';
            errorDiv.style.borderRadius = '5px';
            errorDiv.style.border = '1px solid #ef9a9a';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.whiteSpace = 'pre-wrap';
            errorDiv.innerHTML = `<strong>页面加载出错:</strong><br>${message}<br>文件: ${source}<br>行号: ${lineno}, 列号: ${colno}<br>${error ? error.stack : ''}`;
            
            // 页面加载完成后添加错误信息
            if (document.body) {
                document.body.prepend(errorDiv);
            } else {
                window.addEventListener('DOMContentLoaded', function() {
                    document.body.prepend(errorDiv);
                });
            }
            
            // 返回true阻止默认错误处理
            return true;
        };
    </script>
    <!-- 添加favicon，避免404错误 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <!-- 添加apple-touch-icon，避免404错误 -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <!-- 添加 markdown 解析库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <!-- 添加代码高亮库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.3.1/styles/github.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <!-- 添加docx.js用于生成Word文档 - 使用本地文件 -->
    <script src="docx.js"></script>
    <!-- 添加FileSaver.js用于保存文件 - 使用本地文件，添加noSourceMap参数避免404错误 -->
    <script src="FileSaver.min.js" data-no-sourcemap></script>
    <link rel="stylesheet" href="style.css">
    <!-- 添加PWA支持 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- 预加载模块脚本 -->
    <link rel="preload" href="storage.js" as="script">
    <link rel="preload" href="agents.js" as="script">
    <link rel="preload" href="chat.js" as="script">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <div id="menu-icon" class="icon">&#9776;</div>
                <h1>智能体聚合平台</h1>
            </div>
            <div class="header-right">
                <div id="settings-icon" class="icon" data-tooltip="设置">&#9881;</div>
                <div id="clear-icon" class="icon" onclick="clearChatHistory()" data-tooltip="清除聊天记录">&#128465;</div>
            </div>
        </header>
        
        <div class="main-container">
            <div id="sidebar" class="sidebar">
                <div class="agent-selection">
                    <select id="agent-selector" onchange="selectAgent()">
                        <option value="" disabled selected>请选择智能体</option>
                    </select>
                </div>
                <div class="sidebar-section">
                    <h3>智能体管理</h3>
                    <button onclick="addAgent()" class="add-btn">添加智能体</button>
                    <div id="agent-list"></div>
                </div>
            </div>
            
            <div class="content">
                <div id="chat-container" class="chat-container"></div>
                <div class="input-container">
                    <textarea id="user-input" placeholder="输入消息，按Enter发送 (Shift+Enter换行)"></textarea>
                    <button id="send-button">发送</button>
                </div>
            </div>
        </div>
        
        <!-- 智能体添加/编辑表单 -->
        <div id="agent-form-container" style="display: none;">
            <div class="form-header">
                <h2 id="form-title">添加智能体</h2>
                <span onclick="cancelForm()" class="close-btn">&times;</span>
            </div>
            <form id="agent-form" onsubmit="saveAgent(event)">
                <input type="hidden" id="agent-id">
                
                <div class="form-group">
                    <label for="agent-name">智能体名称</label>
                    <input type="text" id="agent-name" required>
                </div>
                
                <div class="form-group">
                    <label for="api-url">API地址</label>
                    <input type="text" id="api-url" required>
                </div>
                
                <div class="form-group">
                    <label for="api-key">API密钥</label>
                    <input type="text" id="api-key" required>
                </div>
                
                <div class="form-group">
                    <label for="model">模型名称</label>
                    <input type="text" id="model" required>
                </div>
                
                <div class="form-group">
                    <label for="system-prompt">系统提示词</label>
                    <textarea id="system-prompt"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">最大Token数</label>
                    <input type="number" id="max-tokens" min="100" max="10000" value="2048">
                </div>
                
                <div class="form-group">
                    <label for="welcome-message">欢迎消息</label>
                    <textarea id="welcome-message"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="cancelForm()" class="cancel-btn">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
        
        <!-- 设置面板 -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h2>设置</h2>
                <span onclick="document.getElementById('settings-panel').classList.remove('show')" class="close-btn">&times;</span>
            </div>
            <div class="settings-content">
                <div class="settings-group">
                    <h3>外观</h3>
                    <div class="setting-item">
                        <label for="dark-mode">
                            <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
                            暗色模式
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>字体大小</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="font-size" value="small" onchange="changeFontSize('small')">
                                小
                            </label>
                            <label>
                                <input type="radio" name="font-size" value="medium" onchange="changeFontSize('medium')" checked>
                                中
                            </label>
                            <label>
                                <input type="radio" name="font-size" value="large" onchange="changeFontSize('large')">
                                大
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>聊天体验</h3>
                    <div class="setting-item">
                        <label for="markdown-enabled">
                            <input type="checkbox" id="markdown-enabled" onchange="toggleMarkdown()" checked>
                            启用Markdown渲染
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="code-highlight">
                            <input type="checkbox" id="code-highlight" onchange="toggleCodeHighlight()" checked>
                            启用代码高亮
                        </label>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>开发者工具</h3>
                    <div class="setting-item">
                        <button onclick="clearLocalStorage()" class="danger-btn">清除全部数据</button>
                        <small>将删除所有存储的智能体和聊天记录</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载脚本模块，注意顺序 -->
    <script src="storage.js"></script>
    <script src="settings.js"></script>
    <script src="ui.js"></script>
    <script src="word-export.js"></script>
    <script src="api.js"></script>
    <script src="chat.js"></script>
    <script src="agents.js"></script>
    <!-- 主应用模块放在最后加载 -->
    <script src="app.js"></script>
    
    <!-- 辅助功能脚本 -->
    <script>
        // 清除本地存储的所有数据
        function clearLocalStorage() {
            if (confirm('确定要删除所有存储的智能体和聊天记录吗？此操作不可恢复！')) {
                localStorage.clear();
                sessionStorage.clear();
                
                // 显示提示并刷新页面
                alert('所有数据已清除，页面即将刷新');
                location.reload();
            }
        }
    </script>
</body>
</html>
